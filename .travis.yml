language: python

dist: bionic

sudo: required

env:
  global:
  - DO_PLOT=0

matrix:
  include:
  - env: PYTHON_VERSION=2.7
    os: linux
    python: "2.7"
  - env: PYTHON_VERSION=3.6
    os: linux
    python: "3.6"
  - env: PYTHON_VERSION=3
    os: osx
    osx_image: xcode10
    language: generic
  - env: PYTHON_VERSION=3 CONDA_PYTHON=3.7
    os: windows
    language: shell

cache:
    - apt
    - pip

before_install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then
      MINICONDA_PATH=$HOME/miniconda;
      MINICONDA_SUB_PATH=$MINICONDA_PATH/bin;
    fi

install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      sudo rm -rf /var/lib/apt/lists/*;
      sudo apt-get update -qq;
      sudo apt-get autoremove;
      sudo apt-get install -y cmake libboost-dev libgeos++-dev g++ doxygen;
    fi
  - if [[ "$TRAVIS_OS_NAME" = "linux" && "$PYTHON_VERSION" = "2.7" ]]; then
      pip install "Sphinx < 2.0" breathe sphinx-bootstrap-theme;
    else
      pip install sphinx breathe sphinx-bootstrap-theme;
    fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ] then;
      pip install setuptools cython;
      pip install numpy scipy pint pytest nngt networkx pyneuroml svg.path dxfgrabber PyOpenGL matplotlib;
      pip install --no-binary shapely, shapely;
      cd extra && chmod u+x install_linux.sh && ./install_linux.sh;
    fi
