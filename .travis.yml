language: python

dist: bionic

sudo: required

env:
  global:
  - DO_PLOT=0

matrix:
  include:
  - env: PYTHON_VERSION=2.7
    os: linux
    python: "2.7"
  - env: PYTHON_VERSION=3.6
    os: linux
    python: "3.6"
  - env: PYTHON_VERSION=3
    os: osx
    osx_image: xcode10
    language: generic
  - env: PYTHON_VERSION=3 CONDA_PYTHON=3.7
    os: windows
    language: shell

cache:
    - apt
    - pip

before_install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then
      MINICONDA_PATH=$HOME/miniconda;
      MINICONDA_SUB_PATH=$MINICONDA_PATH/bin;
    fi

install:
  # update apt
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      sudo rm -rf /var/lib/apt/lists/*;
      sudo apt-get update -qq;
      sudo apt-get autoremove;
      sudo apt-get install -y cmake libboost-dev libgeos++-dev g++ doxygen;
    fi
  # breathe is not working on 2.7
  - if [[ "$TRAVIS_OS_NAME" = "linux" && "$PYTHON_VERSION" = "2.7" ]]; then
      pip install "Sphinx < 2.0" sphinx-bootstrap-theme;
    elseif [ "$TRAVIS_OS_NAME" = "linux" ]; then
      pip install sphinx breathe sphinx-bootstrap-theme;
    fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      pip install setuptools cython;
      pip install numpy scipy pint pytest nngt networkx pyneuroml svg.path dxfgrabber PyOpenGL matplotlib;
      pip install --no-binary shapely, shapely;
      cd extra && chmod u+x install_linux.sh && ./install_linux.sh;
    fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      cd extra && chmod u+x install_macos.sh && ./install_macos.sh;
    fi
  - if [ "$TRAVIS_OS_NAME" == "windows" ]; then
      choco install miniconda3 --params="'/AddToPath:1 /D:$MINICONDA_PATH'";
      export PATH="$MINICONDA_PATH:$MINICONDA_SUB_PATH:$PATH";
      source $MINICONDA_PATH/etc/profile.d/conda.sh;
      hash -r;
      conda config --set always_yes yes --set changeps1 no;
      conda update -q conda;
      echo "Python $CONDA_PYTHON running on $TRAVIS_OS_NAME";
      conda --version ; python --version ; pip --version;
      pip install cython;
      pip install pytest shapely pint PyOpenGL svg.path dxfgrabber;
      cd extra && install_windows.cmd;
    fi;

script: pytest tests --ignore=tests/todo
